<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo Sushi</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
      integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="mobile-nav">
        <!-- Hamburger start -->
        <div class="nav-left">
          <button class="hamburger hamburger--spring" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>

          <a href="./index.html"
            ><img src="./assets/logo_white.png" alt="logo"
          /></a>
        </div>
        <div>
          <a href="./cart.html"><i class="fas fa-shopping-cart fa-lg"></i></a>
        </div>
      </nav>

      <div class="mobile-menu">
        <ul>
          <li>
            <a href="./index.html">
              <div>
                <i class="fas fa-home"></i>
                <span>Home</span>
              </div>
            </a>
          </li>
          <li>
            <a href="./order.html">
              <div>
                <i class="fas fa-shopping-bag"></i>
                <span>Order</span>
              </div>
            </a>
          </li>
          <li>
            <a href="./contact.html">
              <div>
                <i class="fas fa-mobile-alt"></i>
                <span>Contact</span>
              </div>
            </a>
          </li>
          <li>
            <a href="./profile.html">
              <div>
                <i class="fas fa-user"></i>
                <span>My profile</span>
              </div>
            </a>
          </li>
        </ul>
        <div class="language">
          <i class="fas fa-globe"></i>
          <select name="language" id="language">
            <option value="english">English</option>
            <option value="japanese">Japanese</option>
            <option value="te reo māori">Te reo Māori</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <h2 class="page-name">Order</h2>
      <div class="pickup-time">Pickup Time: 15 min</div>

      <div class="menu-container">
        <div class="menu-item my-meal">
          <img src="./assets/tempura_set.png" alt="picture" />
          <div class="menu-text">
            <h3>Tempura Set</h3>
            <div class="item-price">Vege with prawn $14.50</div>
            <div class="item-price">Prawn only $16.50</div>
            <div class="deal-label">Deal</div>
          </div>
        </div>

        <div class="menu-item">
          <img src="./assets/chicken_katsu_don.jpeg" alt="picture" />
          <div class="menu-text">
            <h3>Chicken Katsu Don</h3>
            <div class="item-price">$13.00</div>
            <div class="deal-label">Popular</div>
          </div>
        </div>

        <div class="menu-item">
          <img src="./assets/tofu_teriyaki_bento.jpg" alt="picture" />
          <div class="menu-text">
            <h3>Tofu Teriyaki Bento</h3>
            <div class="item-price">$17.50</div>
            <div class="deal-label">Popular</div>
          </div>
        </div>

        <div class="menu-item">
          <img src="./assets/salmon_teriyaki.jpg" alt="picture" />
          <div class="menu-text">
            <h3>Salmon Teriyaki</h3>
            <div class="item-price">$16.50</div>
          </div>
        </div>
      </div>
    </main>

    <!-- modal starts here -->
    <div class="modal modal-hidden">
      <div class="modal-header">
        <h2>Tempura Set</h2>
        <button type="" class="cancel">X</button>
      </div>
      <img class="modal-img" src="./assets/tempura_set.png" alt="picture" />
      <div class="item-details">5 pieces with special sauce</div>

      <form action="./cart.html">
        <div class="form-row">
          <label for="modal-option">Option*:</label><br />
          <select name="option" id="modal-option" required>
            <option value="vege prawn">Vege with prawn ($14.50)</option>
            <option value="prawn">Prawn only ($16.50)</option>
          </select>
        </div>

        <div class="form-row">
          <label for="modal-quantity">Quantity*:</label><br />
          <input
            type="number"
            name="quantity"
            id="modal-quantity"
            min="1"
            max="10"
            placeholder="1"
            required
          />
        </div>

        <div class="form-row">
          <label for="modal-requirements">Dietary Requirements:</label>
          <textarea
            name="requirements"
            id="modal-requirements"
            cols="30"
            rows="5"
          ></textarea>
        </div>

        <input class="btn btn-full" type="submit" value="Add to cart" />
        </div>
      </form>
    </div>

    <script src="./js/hamburger.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
