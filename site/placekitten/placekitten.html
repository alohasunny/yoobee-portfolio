<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>placekitten</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="box1">
        <h1>placekitten</h1>
        <p>
          <span class="strong"
            >A quick and simple service for getting pictures of kittens for use
            as placeholders in your designs or code.</span
          >
          Just put your image size (width & height) after our URL and you'll get
          a placeholder.
        </p>
        <div class="link-container">
          Like this:
          <a href="http://placekitten.com/200/300" alt="link"
            >http://placekitten.com/200/300
          </a>
          <br />
          or:
          <a href="http://placekitten.com/g/200/300" alt="link"
            >http://placekitten.com/g/200/300
          </a>
        </div>
      </div>

      <div class="box2">
        <img src="./img/286.jpg" alt="cat" />
      </div>

      <div class="box3">
        <img src="./img/139.jpg" alt="cat" />
      </div>

      <div class="box4">
        <img src="./img/140.jpg" alt="cat" />
      </div>

      <div class="box5">
        <img src="./img/287-2.jpg" alt="cat" />
      </div>

      <div class="box6">
        <img src="./img/140-1.jpg" alt="cat" />
      </div>

      <div class="box7">
        <img src="./img/140-2.jpg" alt="cat" />
      </div>

      <div class="box8">
        <img src="./img/287-1.jpg" alt="cat" />
      </div>

      <div class="box9">
        <img src="./img/287.jpg" alt="cat" />
      </div>
    </div>
  </body>
</html>
